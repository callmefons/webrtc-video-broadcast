<!DOCTYPE html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <title>FonLog Broadcasting!</title>

</head>
<body>
    <div class="container">
        <form id="lobby">
            <div class="form-group">
              <label for="username">Username</label>
              <input id="username" type="text" class="form-control" required readonly="readonly" value="${username}">
            </div>
            <div class="form-group">
              <label for="room">Room</label>
              <input id="roomNumber" type="text" class="form-control" placeholder="room" required readonly="readonly" value="${room}">
            </div>
          </form>

          <div id="goRoom" class="mt-1">
            <button id="btnGoRoom" type="button" class="btn btn-primary">Go</button>
            <button id="btnClose" type="button" class="btn btn-secondary">Close</button>
          </div>

          <div id="leaveRoom" class="mt-1 mb-1">
            <!-- <button id="btnLeaveRoom" type="button" class="btn btn-primary">Leave</button> -->
          </div>
    
        <div id="conferenceRoom">
            <!-- <button id="show/hide localVideo">Show/Hide local video</button> -->
            <!-- <video id="localVideo" poster="http://rmhc.org.sg/wp-content/uploads/tvc//vidloading.gif" autoplay muted controls></video> -->
        </div>
    </div>
   
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="client.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
